<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/feedback-style.css" />
    <link rel="stylesheet" href="css/feedback-layout.css" />
    <title>Feedback</title>
  </head>
  <body>
    <header>
      <nav class="grid-item links">
        <section id="grid-item home-page">
          <a href="index.html">Home Page</a>
        </section>
        <section id="grid-item about-me">
          <a href="aboutme.html">About Me</a>
        </section>
        <section id="grid-item projects">
          <a href="projects.html">My Projects</a>
        </section>
      </nav>
    </header>
    <main>
      <form
        class="grid-item form"
        action="https://getform.io/f/cdbe429f-f16f-4c2e-bc9a-58b2b9d50381"
        method="POST"
      >
        <section class="grid-item information">
          <div id="grid-item name-input">
            <label for="fullname">Name:</label>
            <input type="text" name="name" />
          </div>

          <div id="grid-item email-input">
            <label for="email">Email:</label>
            <input type="email" name="email" />
          </div>
        </section>

        
          <section class="grid-item suggestions">
            <label id="grid-item feedback-label" for="user-feedback"
              >Please enter suggestions for improvement and/or guidance for
              getting in touch with someone at your company for an
              interview:</label
            >
            <textarea
              id="grid-item text-box"
              name="No-interview?"
              rows="10"
              cols="60"
            >
            </textarea>
          </div>
        </section>
      </form>
    </main>

    <footer class="grid-item contact-links">
      <section class="grid-item links-container">
        <div class="grid-item linked-in">
          <a
            id="grid-item linked-in-icon"
            href="https://www.linkedin.com/in/dejuanspencer/"
            target="_blank"
            alt="My Linked-In page"
            title="Let's expand our network"
          >
            <img src="images\linked-in-icon.png" />
          </a>
        </div>

        <div class="grid-item email">
          <a
            id="grid-item email-icon"
            href="mailto:dejuanspencer@gmail.com"
            target="_blank"
            alt="Email link"
            title="Email me"
          >
            <img src="images\gmail-icon.jpg" />
          </a>
        </div>
        <div class="grid-item resume">
          <a id="resume-icon" href="resume.html" alt="Resume" title="My Resume">
            <img src="images\resume-icon.png" alt="My resume" />
          </a>
        </div>
      </section>

      <p id="feedback-appreciated">
        My portfolio is always a work-in-progress and feedback is always appreciated!
      </p>
    </footer>
  </body>
</html>
