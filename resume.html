<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/resume-style.css" />
    <link rel="stylesheet" href="css/resume-layout.css" />
    <title>My Resume</title>
  </head>
  <body>
    <header>
      <nav class="flex-item links">
        <section id="flex-item home-page">
          <a href="index.html">Home Page</a>
        </section>
        <section id="flex-item about-me">
          <a href="aboutme.html">About Me</a>
        </section>
        <section id="flex-item projects">
          <a href="projects.html">My Projects</a>
        </section>
      </nav>
    </header>
    <iframe
      src="documents\DeJuan Spencer's Resume.pdf"
      width="100%"
      height="500px"
    >
    </iframe>

    <footer class="flex-item contact-links">
      <section class="flex-item links-container">
        <div class="flex-item linked-in">
          <a
            id="flex-item linked-in-icon"
            href="https://www.linkedin.com/in/dejuanspencer/"
            target="_blank"
            alt="My Linked-In page"
            title="Let's expand our network"
          >
            <img src="images\linked-in-icon.png" />
          </a>
        </div>

        <div class="flex-item email">
          <a
            id="flex-item email-icon"
            href="mailto:dejuanspencer@gmail.com"
            target="_blank"
            alt="Email link"
            title="Email me"
          >
            <img src="images\gmail-icon.jpg" />
          </a>
        </div>
        <div class="flex-item resume">
          <a id="resume-icon" href="resume.html" alt="Resume" title="My Resume">
            <img src="images\resume-icon.png" alt="My resume" />
          </a>
        </div>
      </section>

      <p id="feedback-appreciated">
        My portfolio is always a work-in-progress and
        <a href="feedback.html" alt="Feedback form" title="Feedback form here"
          >feedback</a
        >
        is always appreciated!
      </p>
    </footer>
  </body>
</html>
